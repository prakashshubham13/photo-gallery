<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lightbox.min.css.css">

    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins';
  background: rgb(112, 57, 5);
  width: 100%;
  height: 100vh;
  overflow-x: hidden;
  

}


.par{
    margin: 50px;
    background-color:transparent;
    position: relative;
    bottom: 0;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 10px;
    padding: 5px;


}

.i1{
    grid-column-start: 1;
    grid-column-end: 3;
}

.i2{
    grid-column-start: 3; 
    grid-column-end: 4;
}

.i4{
  grid-column-start: 2; 
    grid-column-end: 4;
}


.par img{
    width: 100%;
    height: 70vh;
    border: 7px solid rgb(44, 36, 36);
    filter: grayscale(40%);


}

.par img:hover{
    filter:grayscale(0%);
    opacity: 100%;
    border: 7px solid yellow;
    box-shadow: 0 0 10px yellow,
    0 0 20px #000000,
  0 0 30px #000000,
  0 0 50px #000000,
  0 0 90px #000000,
  0 0 130px #000000;
  transition: 0.5s;
}

.heading h2{
font-size: 90px;
color:transparent;
z-index: 2;


-webkit-text-stroke: 7px rgb(0, 0, 0);
}
.logo{
  position: absolute;
  top: 0%;
  right: 0%;
  width: 140px;
  z-index: 115;
}

.home {
  position: relative;
  margin-top:30px;
  right: 15%;
  float: right;
  border: 1px solid yellow;
  padding: 5px;
  cursor: pointer;
  z-index: 99;
}
a{
  text-decoration: none;
  color:yellow;
cursor: pointer;
  font-size: 20px;
}

.no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(http://smallenvelop.com/wp-content/uploads/2014/08/Preloader_11.gif) center no-repeat #fff;
}
    </style>
</head>
<body>

<div class="cover">
